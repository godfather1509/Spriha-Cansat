<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spriha</title>
    <link rel="icon" type="image/svg+xml" href="static\media\logo.ico" />
    <script defer src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
        }

        .navbar img {
            width: 80px;
            height: auto;
        }

        .time {
            font-size: 18px;
            font-weight: bold;
        }

        .timer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .timer button:hover {
            background-color: #003d7a;
        }

        .gps-coordinates {
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: calc(100vh - 60px);
            gap: 10px;
            padding: 10px;
        }

        #gps-section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #satellite-map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        #command-screen {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
            height: 100px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #chart-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            position: relative;
        }
        
        #command-screen {
            position: absolute;
            right: -270px; /* Moves it to the right of the 7th graph */
            top: 50%;
            transform: translateY(-50%);
        }

        .chart-box {
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chart {
            width: 100%;
            height: 160px;
        }
        .control-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .control-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        /* Click effect for buttons */
        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <img id="logo" src="static\media\logo.png" alt="Logo">
        <div class="time" id="current-time">00:00:00</div>
        <p id="gps-data">Fetching GPS Data...</p>
        <div class="timer">
            <span id="timer-display">00:00:00</span>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <div class="container">
        <!-- GPS Section -->
        <div id="gps-section">
            <h3>GPS Location Data</h3>
            <div id="satellite-map"></div>
            <!-- <p id="gps-data">Fetching GPS Data...</p> -->
            <div class="control-buttons">
                <button onclick="sendCommand('START')">Start</button>
                <button onclick="sendCommand('STOP')">Stop</button>
                <button onclick="receiveData()">Get Data</button>
            </div>
        </div>

        

        <!-- Charts Section -->
        <div id="chart-section">
            <div class="chart-box"><div id="chart1" class="chart"></div></div>
            <div class="chart-box"><div id="chart2" class="chart"></div></div>
            <div class="chart-box"><div id="chart3" class="chart"></div></div>
            <div class="chart-box"><div id="chart4" class="chart"></div></div>
            <div class="chart-box"><div id="chart5" class="chart"></div></div>
            <div class="chart-box"><div id="chart6" class="chart"></div></div>
            <div class="chart-box"><div id="chart7" class="chart"></div></div>
            <div class="command-screen" id="command-display">No Command Sent</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function createChart(chartId, data, color) {
                const options = {
                    chart: { type: "line", height: 160, width: "100%", toolbar: { show: false } },
                    series: [{ name: "Data", data: data }],
                    xaxis: { categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"] },
                    stroke: { curve: "smooth" },
                    markers: { size: 4 },
                    colors: [color]
                };

                const chart = new ApexCharts(document.getElementById(chartId), options);
                chart.render();
            }

            const dataSets = [
                [10, 40, 35, 50, 49, 60, 70, 91],
                [20, 30, 45, 60, 50, 80, 90, 100],
                [5, 15, 25, 35, 45, 55, 65, 75],
                [40, 20, 30, 50, 70, 90, 110, 130],
                [15, 25, 35, 45, 55, 65, 75, 85],
                [30, 50, 70, 90, 110, 130, 150, 170],
                [8, 18, 28, 38, 48, 58, 68, 78]
            ];

            const colors = ["#008FFB", "#FF4560", "#00E396", "#775DD0", "#FEB019", "#FF66CC", "#4CAF50"];

            for (let i = 1; i <= 7; i++) {
                createChart(`chart${i}`, dataSets[i - 1], colors[i - 1]);
            }
        });
        function sendCommand(command) {
            fetch('/send-command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                // Update command display in BOTH locations
                document.getElementById("command-display").textContent = `Sent: ${command}`;
                document.getElementById("command-screen").textContent = `Sent: ${command}`;
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
        }
        
        function receiveData() {
            fetch('/receive-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById("command-display").textContent = `Received: ${JSON.stringify(data)}`;
                alert(`Received Data: ${JSON.stringify(data)}`);
            })
            .catch(error => console.error('Error:', error));
        }
        

        document.addEventListener("DOMContentLoaded", function () {
            function initMap(lat, lon) {
                if (window.myMap) {
                    window.myMap.remove();
                }

                window.myMap = L.map('satellite-map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(window.myMap);
                L.marker([lat, lon]).addTo(window.myMap)
                    .bindPopup(`Latitude: ${lat}, Longitude: ${lon}`)
                    .openPopup();
            }

            function getLiveGPSData() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            document.getElementById("gps-data").innerHTML = `Latitude: ${lat} <br>Longitude: ${lon}`;
                            initMap(lat, lon);
                        },
                        () => document.getElementById("gps-data").innerHTML = "Unable to retrieve location."
                    );
                }
            }

            getLiveGPSData();
            setInterval(getLiveGPSData, 10000);
        });

        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        let timer;
        let seconds = 0;

        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("timer-display").textContent = new Date(seconds * 1000).toISOString().substr(11, 8);
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            document.getElementById("timer-display").textContent = "00:00:00";
        }

        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
